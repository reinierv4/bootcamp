<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simon Says!</title>
	<script type="text/javascript" src="simon.js"></script>
	<link rel="stylesheet" type="text/css" href="simon.css">
</head>
<body>
		
	<div class="square" id="green"></div>
	<div class="square" id="red"></div>
	<div class="square" id="blue"></div>
	<div class="square" id="yellow"></div>
	

	<div class="player-controls">
        <input type="submit" id="submit-button" value="Go"></input>
        <div id="message">Pay close attention to the sequence of colors shown!</div>
    </div>
    



</body>
</html>
